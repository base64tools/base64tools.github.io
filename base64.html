<main>

<p>
Base64 encoding converts binary data into readable ASCII text.
It is commonly used in APIs, JWT tokens, and email attachments.
</p>

<textarea id="b64input" placeholder="Paste Base64 or text here"></textarea>

<select id="charset">
  <option value="utf-8">UTF-8 (Auto)</option>
  <option value="ascii">ASCII</option>
  <option value="latin1">ISO-8859-1</option>
</select>

<button onclick="b64encode()">Encode</button>
<button onclick="b64decode()">Decode</button>

<textarea id="b64output" placeholder="Result"></textarea>

<h2>Example</h2>
<pre>aGVsbG8= → hello</pre>

<h2>FAQ</h2>
<p><strong>Is Base64 encryption?</strong> No, it is only encoding.</p>

</main>

<script>
function b64encode() {
  try {
    b64output.value = btoa(unescape(encodeURIComponent(b64input.value)));
  } catch {
    b64output.value = "Error encoding";
  }
}

function b64decode() {
  const charset = charsetSelect = document.getElementById("charset").value;
  try {
    const clean = b64input.value.replace(/\s+/g,"");
    const binary = atob(clean);
    const bytes = Uint8Array.from(binary, c => c.charCodeAt(0));

    if (charset === "ascii")
      return b64output.value = bytes.map(b=>b<128?String.fromCharCode(b):"?").join("");

    if (charset === "latin1")
      return b64output.value = bytes.map(b=>String.fromCharCode(b)).join("");

    b64output.value = new TextDecoder("utf-8").decode(bytes);
  } catch {
    b64output.value = "Invalid Base64 input";
  }
}
</script>
